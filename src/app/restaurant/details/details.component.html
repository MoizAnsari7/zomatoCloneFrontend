<!-- Displays restaurant details including name, description, and menu items -->
<div *ngIf="restaurant">
    <h2>{{ restaurant.name }}</h2>
    <p>{{ restaurant.description }}</p>
  
    <h3>Menu</h3>
    <ul>
      <li *ngFor="let item of menuItems">
        <strong>{{ item.name }}</strong> - {{ item.price | currency }}
      </li>
    </ul>
  </div>
